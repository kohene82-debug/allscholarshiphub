name: Scrape Scholarships Daily

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil
      
      - name: Run scholarship scraper
        run: |
          python scraper_github_actions.py
      
      - name: Verify scholarship data
        run: |
          if [ -f scholarships.json ]; then
            echo "âœ“ scholarships.json created successfully"
            python -m json.tool scholarships.json | head -20
          else
            echo "âœ— scholarships.json not found"
            exit 1
          fi
      
      - name: Commit and push scholarship data
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Check if scholarships.json has changes
          if git diff --quiet scholarships.json 2>/dev/null; then
            echo "No changes to scholarships.json"
          else
            git add scholarships.json
            git commit -m "ðŸ”„ Update scholarship data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "âœ“ Pushed updated scholarship data"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
